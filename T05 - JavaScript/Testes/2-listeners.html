<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .fundoVermelho {
      background-color: red;
    }
  </style>
  <body>
    <button class="meu-Botao">Me click</button>
  </body>

  <script>
    let meuBotao = document.querySelector(".meu-Botao");
    meuBotao.addEventListener("click", function () {
      meuBotao.classList.toggle("fundoVermelho");
    });
  </script>
</html>
